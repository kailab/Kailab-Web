frontend_homepage:
    pattern:  /
    defaults: { _controller: KailabFrontendBundle:Default:index }

frontend_slide:
    pattern:  /slide/{id}.png
    defaults: { _controller: KailabFrontendBundle:Default:slide }

frontend_about:
    pattern:  /about
    defaults: { _controller: KailabFrontendBundle:Default:about }

frontend_legal:
    pattern:  /legal
    defaults: { _controller: KailabFrontendBundle:Default:legal }

